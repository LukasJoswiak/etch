<header id="banner">
    <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
    <nav>
        <ul>
            <li>{{ $.Site.Params.description }}</li>
            {{ range where .Site.Home.Pages "Title" "!=" "Posts" }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
